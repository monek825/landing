    <!-- Hero Section -->
    <header class="hero">
        <h1>Contact Us!
        </h1>
        <p>If you have any suggestions, please contact us! Jika anda ada saran, silahkan menghubungkan kami! Thank you. Terima kasih.</p>
    </header>
 <br>
    

    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name here" required>

        <label for="number">Phone Number:</label>
        <input type="tel" id="number" name="number" placeholder="Your number here" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>

        <label for="subject">Message:</label>
        <textarea id="subject" name="subject" rows="4" placeholder="Write a message to us!" required></textarea>

        <input type="submit" value="Submit">
    </form>

<br>
<br>
<br><br>
